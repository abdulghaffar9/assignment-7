<html>
    <head>
        <title>Asignment 7</title>
    </head>
    <body>
        <h1>User Registration Form</h1>
        <label for="first-name">First Name</label>
        <br>
        <input type="text" id="first-name">
         <br>
        <label for="last-name">Last Name</label>
        <br>
        <input type="text" id="last-name">
         <br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password">
         <br><br>
        <label for="bio">Bio</label>
         <br>
         <textarea name="bio" id="bio" cols="30" rows="10" placeholder="write your bio"></textarea>

         <br><br>
         <fieldset>
            <legend>Gender</legend>
           <input type="radio" name="radio" id="radio" value="Male">Male <br>
           <input type="radio" name="radio" id="radio" value="Male">Female <br>
           <input type="radio" name="radio" id="radio" value="Male">Other <br>
         </fieldset>

         <br><br>
         <fieldset>
            <legend>Interests</legend>
           <input type="radio" name="radio" id="radio" value="Male">Music <br>
           <input type="radio" name="radio" id="radio" value="Male">Sports <br>
           <input type="radio" name="radio" id="radio" value="Male">Reading <br>
         </fieldset>

         <label for="country">Country</label>
         <select name="coutry" id="country">
            <option value="Germany">Germany</option>
            <option value="Dubai" selected>Dubai</option>
            <option value="London">London</option>
         </select>

         <br><br>
         <label for="colors">Colors</label>
         <select name="color" id="color">
            <option value="Yellow">Yellow</option>
            <option value="Green" selected>Green</option>
            <option value="Red">Red</option>
         </select>

         <br><br>
         <label for="pic">Profile Picture</label>
         <input type="file" name="pic" id="pic">

         <br><br>
         <label for="birth">Birthday</label>
         <input type="date" name="birth" id="birth">

         <br><br>
         <label for="email">Email</label>
         <input type="email" name="email" id="email">

         <br><br>
         <label for="web">Profile Picture</label>
         <input type="text" name="web" id="web">

         <br><br>
         <label for="search">Search</label>
         <input type="search" name="search" id="search">
    </body>
</html>
